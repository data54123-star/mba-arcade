<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA Snake Global</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        /* --- CSS BLEIBT IDENTISCH --- */
        body { background-color: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; touch-action: manipulation; position: relative; }
        #status-anzeige { position: absolute; top: 20px; right: 20px; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; z-index: 1000; transition: all 0.3s ease; }
        .status-online { background-color: rgba(0, 255, 0, 0.2); border: 1px solid #00ff00; color: #00ff00; }
        .status-offline { background-color: rgba(255, 50, 50, 0.2); border: 1px solid #ff4444; color: #ff4444; }
        .view { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 1200px; }
        .active { display: flex; }
        .start-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 50px; width: 100%; align-items: flex-start; }
        .start-left, .start-right { flex: 1; min-width: 300px; display: flex; flex-direction: column; align-items: center; }
        .input-group { margin: 20px 0; text-align: center; }
        input { padding: 10px; font-size: 1.2rem; background: #222; border: 2px solid #808080; color: white; text-align: center; width: 200px; }
        button.start-btn { padding: 15px 30px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #808080; cursor: pointer; margin-top: 20px; }
        button.start-btn:hover { background: #222; }
        table { border-collapse: collapse; width: 100%; max-width: 400px; border: 1px solid #808080; color: white; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
        th { background-color: #222; color: #00ff00; }
        tr:nth-child(even) { background-color: #111; }
        #game-info { display: flex; justify-content: space-between; width: 100%; max-width: 400px; margin-bottom: 10px; border-bottom: 2px solid #808080; padding-bottom: 5px; }
        canvas { border: 4px solid #808080; background-color: #111; max-width: 95vw; }
        .controls { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(2, 60px); gap: 10px; margin-top: 20px; }
        .ctrl-btn { width: 60px; height: 60px; background: #333; border: 2px solid #808080; color: white; font-size: 1.5rem; border-radius: 10px; cursor: pointer; user-select: none; }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        @media (max-width: 1200px) { .ctrl-btn { width: 70px; height: 70px; } .start-container { flex-direction: column; align-items: center; } .start-right { width: 90%; } }
    </style>
</head>
<body>

    <button onclick="window.location.href='lobby.html'" style="
        position: absolute; top: 15px; left: 15px; 
        background: #000; color: #00ff00; border: 1px solid #00ff00; 
        padding: 8px 12px; border-radius: 5px; cursor: pointer;
        font-family: 'Courier New', monospace; font-weight: bold; z-index: 1000;">
        üè† HOME
    </button>

    <div id="start-screen" class="view active" style="text-align: center; margin-top: 50px;">
        <h1 style="color: #00ff00; font-size: 3rem; text-shadow: 0 0 20px rgba(0,255,0,0.5);">MBA SNAKE</h1>
        
        <h2 id="welcome-msg" style="color: white;">Lade Profil...</h2>
        
        <button onclick="startGame()" style="
            margin-top: 30px; padding: 20px 40px; font-size: 1.5rem; 
            background: #000; color: #00ff00; border: 2px solid #00ff00; 
            cursor: pointer; font-family: 'Courier New', monospace; font-weight: bold;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);">
            SPIEL STARTEN
        </button>
    </div>

    <div id="game-view" class="view" style="display: none;"> <h2 style="color:#00ff00">GLOBAL TOP 10</h2>
        <table>
            <thead><tr><th>#</th><th>Name</th><th>Score</th><th>Datum</th></tr></thead>
            <tbody id="leaderboard-body"><tr><td colspan="4">Lade Daten...</td></tr></tbody>
        </table>

        <div id="game-info">
            <span id="displayName">Spieler: ...</span>
            <span>Score: <span id="score">0</span></span>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="ctrl-btn up" onclick="changeDirection({keyCode: 38})">‚ñ≤</button>
            <button class="ctrl-btn left" onclick="changeDirection({keyCode: 37})">‚óÄ</button>
            <button class="ctrl-btn down" onclick="changeDirection({keyCode: 40})">‚ñº</button>
            <button class="ctrl-btn right" onclick="changeDirection({keyCode: 39})">‚ñ∂</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- DEINE CONFIG HIER EINF√úGEN ---
        const firebaseConfig = {
            apiKey: "AIzaSyASbziojAan2xJ3EoJ0RDPa9jh1Z-5UGX0",
            authDomain: "mba-arcade.firebaseapp.com",
            projectId: "mba-arcade",
            storageBucket: "mba-arcade.firebasestorage.app",
            messagingSenderId: "497628563783",
            appId: "1:497628563783:web:a6a0a272fb97b60bbf6462"
            // ... hier wieder deinen Block einf√ºgen ...
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let playerName = "Gast"; // Standardwert, falls was schiefgeht

        // --- AUTOMATISCHER LOGIN CHECK ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Hier passiert die Magie: Name aus der "Fake-Email" holen
                playerName = user.email.replace("@mba-arcade.com", "");
                
                // Begr√º√üung auf dem Start-Screen
                document.getElementById('welcome-msg').innerText = "Hallo " + playerName + "!";
                
                // Anzeige im Spiel
                document.getElementById('displayName').innerText = "Spieler: " + playerName;
                
                // Highscore laden
                loadLeaderboard();
            } else {
                // Wenn keiner eingeloggt ist -> Zur√ºck zum Login
                window.location.href = "index.html";
            }
        });

        // --- FUNKTION ZUM WECHSELN VOM START-SCREEN ZUM SPIEL ---
        window.startGame = function() {
            document.getElementById('start-screen').style.display = 'none'; // Start weg
            document.getElementById('game-view').style.display = 'flex';    // Spiel her
            // Canvas neu fokussieren f√ºr Tastatureingaben
            setTimeout(() => window.changeDirection({keyCode: 0}), 100); 
            initGame(); // Snake starten
        }

        // --- DER REST DEINES SPIEL-CODES (Highscore laden, Snake Logik) ---
        
        async function loadLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            try {
                const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                tbody.innerHTML = "";
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const entry = doc.data();
                    let row = `<tr><td>${rank}.</td><td>${entry.name}</td><td>${entry.score}</td><td>${entry.date}</td></tr>`;
                    tbody.innerHTML += row;
                    rank++;
                });
                if(querySnapshot.empty) tbody.innerHTML = "<tr><td colspan='4'>Noch keine Scores.</td></tr>";
            } catch (e) { console.error(e); tbody.innerHTML = "<tr><td colspan='4'>Fehler beim Laden</td></tr>"; }
        }

        async function saveScore(points) {
            try {
                // WICHTIG: Hier wird jetzt der automatische "playerName" verwendet
                await addDoc(collection(db, "scores"), { name: playerName, score: points, date: new Date().toLocaleDateString('de-DE') });
                loadLeaderboard();
            } catch (e) { console.error("Save error", e); }
        }

        /* GAME LOGIK */
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let box = 20;
        let snake = [];
        let food;
        let score = 0;
        let d;
        let game;

        function initGame() {
            snake = []; snake[0] = { x: 9 * box, y: 10 * box };
            score = 0; d = undefined; createFood();
            if(game) clearInterval(game);
            game = setInterval(draw, 100);
        }

        function createFood() {
            food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            for(let part of snake) { if(part.x == food.x && part.y == food.y) createFood(); }
        }

        document.addEventListener("keydown", changeDirection);
        function changeDirection(event) {
            let key = event.keyCode;
            if(key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }
        window.changeDirection = changeDirection; 

        function draw() {
            ctx.fillStyle = "#000000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "#00ff00"; ctx.strokeStyle = "#000000";
                ctx.fillRect(snake[i].x, snake[i].y, box, box); ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#ff0000"; ctx.fillRect(food.x, food.y, box, box);
            let snakeX = snake[0].x; let snakeY = snake[0].y;
            if(d == "LEFT") snakeX -= box; if(d == "UP") snakeY -= box; if(d == "RIGHT") snakeX += box; if(d == "DOWN") snakeY += box;
            
            if(snakeX == food.x && snakeY == food.y) { score++; createFood(); } else { snake.pop(); }
            
            let newHead = { x: snakeX, y: snakeY };
            
            // Kollision
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                saveScore(score); // Speichert automatisch mit dem richtigen Namen
                alert("Game Over! Score: " + score);
                
                // Zur√ºck zum Start-Screen nach Game Over
                document.getElementById('game-view').style.display = 'none';
                document.getElementById('start-screen').style.display = 'block';
                return;
            }
            snake.unshift(newHead);
            document.getElementById("score").innerText = score;
        }
        function collision(head, array) { for(let i = 0; i < array.length; i++) { if(head.x == array[i].x && head.y == array[i].y) return true; } return false; }
    </script>
</body>

</html>
