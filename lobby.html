<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA Arcade Lobby</title>
    <style>
        body { background-color: #111; color: white; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .header-bar { width: 100%; max-width: 800px; display: flex; justify-content: flex-end; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .user-info { color: #00ff00; margin-right: 20px; font-weight: bold; }
        .logout-btn { background: none; border: 1px solid #444; color: #888; padding: 5px 10px; cursor: pointer; }
        .logout-btn:hover { border-color: red; color: red; }
        h1 { text-transform: uppercase; border-bottom: 2px solid #00ff00; padding-bottom: 10px; margin-bottom: 40px; color: #00ff00; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; width: 100%; max-width: 800px; }
        .game-card { background: #222; border: 2px solid #444; border-radius: 15px; overflow: hidden; transition: transform 0.2s; cursor: pointer; text-decoration: none; color: white; display: flex; flex-direction: column; }
        .game-card:hover { transform: translateY(-5px); border-color: #00ff00; }
        .card-image { height: 150px; background: linear-gradient(135deg, #000 25%, #111 25%, #111 50%, #000 50%, #000 75%, #111 75%, #111 100%); background-size: 20px 20px; display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        .card-info { padding: 15px; text-align: center; border-top: 1px solid #444; }
        .card-title { font-size: 1.2rem; font-weight: bold; margin: 0; color: #fff; }
        .card-desc { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header-bar">
        <span class="user-info" id="displayUser">Lade...</span>
        <button class="logout-btn" onclick="doLogout()">[ Logout ]</button>
    </div>
    <h1>MBA Arcade Collection</h1>
    <div class="game-grid">
        <a href="snake.html" class="game-card">
            <div class="card-image">üêç</div>
            <div class="card-info"><p class="card-title">MBA SNAKE</p><p class="card-desc">Global Highscore Edition</p></div>
        </a>
        <div class="game-card" style="opacity: 0.5; cursor: default;">
            <div class="card-image">üöß</div>
            <div class="card-info"><p class="card-title">COMING SOON</p><p class="card-desc">...</p></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- HIER DEINE CONFIG EINF√úGEN ---
        const firebaseConfig = {
             apiKey: "AIzaSyASbziojAan2xJ3EoJ0RDPa9jh1Z-5UGX0",
            authDomain: "mba-arcade.firebaseapp.com",
            projectId: "mba-arcade",
            storageBucket: "mba-arcade.firebasestorage.app",
            messagingSenderId: "497628563783",
            appId: "1:497628563783:web:a6a0a272fb97b60bbf6462"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                let cleanName = user.email.replace("@mba-arcade.com", "");
                document.getElementById('displayUser').innerText = "User: " + cleanName;
            } else {
                window.location.href = "index.html"; // Nicht eingeloggt? Rauswurf!
            }
        });
        window.doLogout = function() { signOut(auth).then(() => { window.location.href = "index.html"; }); }
    </script>
</body>
</html>
